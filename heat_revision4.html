<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Heat Transfer Revision</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      font-size: 20px; /* Larger for mobile */
    }
    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 18px;
    }
    #questionBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 90vw;
      text-align: center;
      display: none;
      font-size: 18px;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<div id="controls">
  <button onclick="askQuestion('ice')">Ice Pack</button>
  <button onclick="askQuestion('fan')">Fan</button>
  <button onclick="askQuestion('incubator')">Incubator</button>
</div>

<div id="questionBox"></div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const ctx = overlay.getContext('2d');
  const questionBox = document.getElementById('questionBox');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      video.srcObject = stream;
    });

  function resizeCanvas() {
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const scenarios = {
    ice: {
      question: "An ice pack is placed on a swollen joint. What type of heat transfer occurs?",
      options: ["Conduction", "Convection", "Radiation"],
      answer: "Conduction",
      animation: drawConduction
    },
    fan: {
      question: "A nurse uses a fan to cool a febrile patient. What type of heat transfer is this?",
      options: ["Radiation", "Convection", "Conduction"],
      answer: "Convection",
      animation: drawConvection
    },
    incubator: {
      question: "A neonate loses heat inside an incubator to the walls. What type of transfer?",
      options: ["Convection", "Radiation", "Conduction"],
      answer: "Radiation",
      animation: drawRadiation
    }
  };

  let animationId;

  function askQuestion(type) {
    const q = scenarios[type];
    questionBox.innerHTML = `<strong>${q.question}</strong><br><br>` +
      q.options.map(opt =>
        `<button onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`
      ).join(" ");
    questionBox.style.display = "block";

    cancelAnimationFrame(animationId);
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    if (q.animation) q.animation();
  }

  function checkAnswer(selected, correct) {
    questionBox.innerHTML = selected === correct
      ? `<span style="color:lightgreen;">✅ Correct! That’s ${correct}.</span>`
      : `<span style="color:tomato;">❌ Not quite. The correct answer is ${correct}.</span>`;
    setTimeout(() => {
      questionBox.style.display = 'none';
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      cancelAnimationFrame(animationId);
    }, 3000);
  }

  // --- Animations ---

  function drawConduction() {
    let radius = 0;
    function animate() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.fillStyle = 'rgba(0, 150, 255, 0.3)';
      ctx.beginPath();
      ctx.arc(100, 100, radius, 0, 2 * Math.PI);
      ctx.fill();
      radius += 2;
      if (radius < overlay.width) {
        animationId = requestAnimationFrame(animate);
      }
    }
    animate();
  }

  function drawConvection() {
    let t = 0;
    function animate() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      for (let i = 0; i < 5; i++) {
        let x = overlay.width / 6 * (i + 1);
        for (let j = 0; j < 10; j++) {
          let y = overlay.height - (t + j * 30) % overlay.height;
          ctx.strokeStyle = 'orange';
          ctx.beginPath();
          ctx.moveTo(x, y);
          ctx.lineTo(x + 10 * Math.sin(y / 10), y - 20);
          ctx.stroke();
        }
      }
      t += 2;
      animationId = requestAnimationFrame(animate);
    }
    animate();
  }

  function drawRadiation() {
    let alpha = 0;
    let growing = true;
    function animate() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.fillStyle = `rgba(255, 80, 0, ${alpha})`;
      ctx.beginPath();
      ctx.arc(overlay.width / 2, overlay.height / 2, 100, 0, 2 * Math.PI);
      ctx.fill();
      alpha += (growing ? 0.02 : -0.02);
      if (alpha >= 0.6) growing = false;
      if (alpha <= 0.1) growing = true;
      animationId = requestAnimationFrame(animate);
    }
    animate();
  }
</script>

</body>
</html>
