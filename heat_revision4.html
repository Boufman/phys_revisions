<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Heat Transfer Revision</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
    }
    button {
      margin: 5px;
      padding: 14px 18px;
      font-size: 18px;
    }
    #questionBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 90vw;
      text-align: center;
      display: none;
      font-size: 20px;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<div id="controls">
  <button onclick="askQuestion('ice')">Ice Pack</button>
  <button onclick="askQuestion('fan')">Fan</button>
  <button onclick="askQuestion('incubator')">Incubator</button>
</div>

<div id="questionBox"></div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const ctx = overlay.getContext('2d');
  const questionBox = document.getElementById('questionBox');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => {
      video.srcObject = stream;
    });

  function resizeCanvas() {
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const scenarios = {
    ice: {
      question: "An ice pack is placed on a swollen joint. What type of heat transfer occurs?",
      options: ["Conduction", "Convection", "Radiation"],
      answer: "Conduction",
      animate: animateConduction
    },
    fan: {
      question: "A nurse uses a fan to cool a febrile patient. What type of heat transfer is this?",
      options: ["Radiation", "Convection", "Conduction"],
      answer: "Convection",
      animate: animateConvection
    },
    incubator: {
      question: "A neonate loses heat inside an incubator to the walls. What type of transfer?",
      options: ["Convection", "Radiation", "Conduction"],
      answer: "Radiation",
      animate: animateRadiation
    }
  };

  function askQuestion(type) {
    const q = scenarios[type];
    questionBox.innerHTML = `<strong>${q.question}</strong><br><br>` +
      q.options.map(opt =>
        `<button onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`
      ).join(" ");
    questionBox.style.display = "block";
    q.animate(); // trigger animation
  }

  function checkAnswer(selected, correct) {
    questionBox.innerHTML = selected === correct
      ? `<span style="color:lightgreen;">‚úÖ Correct! That‚Äôs ${correct}.</span>`
      : `<span style="color:tomato;">‚ùå Not quite. The correct answer is ${correct}.</span>`;
    setTimeout(() => {
      questionBox.style.display = 'none';
      clearCanvas();
    }, 3000);
  }

  // üîµ Conduction animation (radial diffusion)
  function animateConduction() {
    clearCanvas();
    let radius = 0;
    const centerX = overlay.width / 2;
    const centerY = overlay.height / 2;

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
      gradient.addColorStop(0, 'rgba(0, 150, 255, 0.6)');
      gradient.addColorStop(1, 'rgba(0, 150, 255, 0)');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, overlay.width, overlay.height);

      radius += 10;
      if (radius < overlay.width * 0.7) {
        requestAnimationFrame(draw);
      }
    }

    draw();
  }

  // üî¥ Convection animation (moving warm currents upward)
  function animateConvection() {
    clearCanvas();
    let particles = Array.from({length: 30}, () => ({
      x: Math.random() * overlay.width,
      y: overlay.height,
      size: 10 + Math.random() * 10
    }));

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.fillStyle = 'rgba(255, 100, 100, 0.5)';

      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.y -= 2 + Math.random() * 2;
        p.x += Math.sin(p.y / 20) * 1.5;
        if (p.y < -20) {
          p.y = overlay.height + Math.random() * 100;
          p.x = Math.random() * overlay.width;
        }
      });

      requestAnimationFrame(draw);
    }

    draw();
  }

  // üü° Radiation animation (heat rays)
  function animateRadiation() {
    clearCanvas();
    let angle = 0;
    const centerX = overlay.width / 2;
    const centerY = overlay.height / 2;

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.strokeStyle = 'rgba(255, 200, 0, 0.8)';
      ctx.lineWidth = 2;

      for (let i = 0; i < 20; i++) {
        let a = angle + (i * Math.PI / 10);
        let x = centerX + Math.cos(a) * 100;
        let y = centerY + Math.sin(a) * 100;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      angle += 0.02;
      requestAnimationFrame(draw);
    }

    draw();
  }

  // Generic canvas clearer
  function clearCanvas() {
    ctx.clearRect(0, 0, overlay.width, overlay.height);
  }
</script>

</body>
</html>
