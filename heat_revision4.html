<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Heat Transfer Revision</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      font-size: 16px;
    }
    #video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin: 5px;
      padding: 12px 18px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #0055ff;
      color: white;
      cursor: pointer;
    }
    #questionBox {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      border-radius: 10px;
      max-width: 90vw;
      text-align: center;
      display: none;
      z-index: 20;
    }
  </style>
</head>
<body>

<video id="video" autoplay playsinline></video>
<canvas id="overlay"></canvas>

<div id="controls">
  <button onclick="askQuestion('ice')">Ice Pack</button>
  <button onclick="askQuestion('fan')">Fan</button>
  <button onclick="askQuestion('incubator')">Incubator</button>
</div>

<div id="questionBox"></div>

<script>
  const video = document.getElementById('video');
  const overlay = document.getElementById('overlay');
  const ctx = overlay.getContext('2d');
  const questionBox = document.getElementById('questionBox');

  navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
    .then(stream => { video.srcObject = stream; });

  function resizeCanvas() {
    overlay.width = window.innerWidth;
    overlay.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const scenarios = {
    ice: {
      question: "An ice pack is placed on a swollen joint. What type of heat transfer occurs?",
      options: ["Conduction", "Convection", "Radiation"],
      answer: "Conduction",
      animate: animateConduction
    },
    fan: {
      question: "A nurse uses a fan to cool a febrile patient. What type of heat transfer is this?",
      options: ["Radiation", "Convection", "Conduction"],
      answer: "Convection",
      animate: animateConvection
    },
    incubator: {
      question: "A neonate loses heat inside an incubator to the walls. What type of transfer?",
      options: ["Convection", "Radiation", "Conduction"],
      answer: "Radiation",
      animate: animateRadiation
    }
  };

  function askQuestion(type) {
    const q = scenarios[type];
    q.animate();
    questionBox.innerHTML = `<strong>${q.question}</strong><br><br>` +
      q.options.map(opt =>
        `<button onclick="checkAnswer('${opt}', '${q.answer}')">${opt}</button>`
      ).join(" ");
    questionBox.style.display = "block";
  }

  function checkAnswer(selected, correct) {
    questionBox.innerHTML = selected === correct
      ? `<span style="color:lightgreen;">✅ Correct! That’s ${correct}.</span>`
      : `<span style="color:tomato;">❌ Not quite. The correct answer is ${correct}.</span>`;
    setTimeout(() => questionBox.style.display = 'none', 3000);
  }

  // ==== ANIMATIONS ====
  function animateConduction() {
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    let barX = overlay.width / 2 - 100;
    let heatX = barX;
    const barY = overlay.height / 2 - 20;

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      // Draw the "bar"
      ctx.fillStyle = "#555";
      ctx.fillRect(barX, barY, 200, 40);

      // Draw moving heat wave (left to right)
      ctx.beginPath();
      ctx.arc(heatX, barY + 20, 15, 0, Math.PI * 2);
      ctx.fillStyle = "orange";
      ctx.fill();

      heatX += 2;
      if (heatX > barX + 200) heatX = barX;

      requestAnimationFrame(draw);
    }

    draw();
  }

  function animateConvection() {
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    let bubbles = Array.from({length: 20}, () => ({
      x: Math.random() * overlay.width,
      y: overlay.height + Math.random() * 100,
      r: 5 + Math.random() * 10,
      speed: 1 + Math.random() * 2
    }));

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      ctx.fillStyle = "rgba(0,150,255,0.6)";
      bubbles.forEach(b => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        b.y -= b.speed;
        if (b.y < -10) {
          b.y = overlay.height + 10;
          b.x = Math.random() * overlay.width;
        }
      });
      requestAnimationFrame(draw);
    }

    draw();
  }

  function animateRadiation() {
    ctx.clearRect(0, 0, overlay.width, overlay.height);
    let waves = [];
    let originX = overlay.width / 2;
    let originY = overlay.height / 2;

    function draw() {
      ctx.clearRect(0, 0, overlay.width, overlay.height);

      // Add new wave
      waves.push({ radius: 0 });

      // Draw all waves
      waves.forEach(w => {
        ctx.beginPath();
        ctx.arc(originX, originY, w.radius, 0, Math.PI * 2);
        ctx.strokeStyle = `rgba(255, 200, 0, ${1 - w.radius / 300})`;
        ctx.lineWidth = 3;
        ctx.stroke();
        w.radius += 2;
      });

      // Remove old waves
      waves = waves.filter(w => w.radius < 300);

      requestAnimationFrame(draw);
    }

    draw();
  }
</script>

</body>
</html>
