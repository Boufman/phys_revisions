<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heat Transfer Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    #quiz-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 90vw;
      width: 600px;
      text-align: center;
    }
    h1, p {
      margin: 0 0 1rem 0;
    }
    .btn {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #333;
      color: #f1f1f1;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #555;
    }
    #score {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
<canvas id="animation"></canvas>
<div id="quiz-container">
  <h1>Heat Transfer Quiz</h1>
  <div id="question-box"></div>
  <div id="score"></div>
</div>

<script>
const canvas = document.getElementById("animation");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function clearAnimation() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function animateConduction() {
  clearAnimation();
  let x = 50;
  const interval = setInterval(() => {
    ctx.fillStyle = "#ff4444";
    ctx.fillRect(x, 100, 50, 50);
    x += 5;
    if (x > 300) clearInterval(interval);
  }, 50);
}

function animateConvection() {
  clearAnimation();
  let y = canvas.height;
  const interval = setInterval(() => {
    ctx.fillStyle = "#44ffdd";
    ctx.beginPath();
    ctx.arc(200, y, 20, 0, Math.PI * 2);
    ctx.fill();
    y -= 10;
    if (y < 100) clearInterval(interval);
  }, 50);
}

function animateRadiation() {
  clearAnimation();
  let radius = 10;
  const interval = setInterval(() => {
    ctx.strokeStyle = "#ffff00";
    ctx.beginPath();
    ctx.arc(300, 200, radius, 0, 2 * Math.PI);
    ctx.stroke();
    radius += 5;
    if (radius > 100) clearInterval(interval);
  }, 60);
}

const questions = [
  {
    type: "mcq",
    question: "An ice pack is placed on a swollen joint. What type of heat transfer occurs?",
    options: ["Conduction", "Convection", "Radiation"],
    answer: "Conduction",
    animate: animateConduction
  },
  {
    type: "mcq",
    question: "A nurse uses a fan to cool a febrile patient. What type of heat transfer is this?",
    options: ["Radiation", "Convection", "Conduction"],
    answer: "Convection",
    animate: animateConvection
  },
  {
    type: "mcq",
    question: "A warm blanket emits infrared rays. What heat transfer method is involved?",
    options: ["Conduction", "Convection", "Radiation"],
    answer: "Radiation",
    animate: animateRadiation
  },
  {
    type: "mcq",
    question: "Why is metal used in a cold compress?",
    options: ["Conducts heat away quickly", "Looks clean", "Feels light"],
    answer: "Conducts heat away quickly",
    animate: animateConduction
  },
  {
    type: "mcq",
    question: "Which transfer method is least affected by air flow?",
    options: ["Convection", "Radiation", "Conduction"],
    answer: "Conduction",
    animate: animateConduction
  }
];

let currentQuestion = 0;
let score = 0;
let startTime = Date.now();

function showQuestion() {
  const box = document.getElementById("question-box");
  box.innerHTML = "";
  clearAnimation();
  const q = questions[currentQuestion];

  const p = document.createElement("p");
  p.textContent = q.question;
  box.appendChild(p);

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "btn";
    btn.onclick = () => handleAnswer(opt);
    box.appendChild(btn);
  });
}

function handleAnswer(choice) {
  const q = questions[currentQuestion];
  if (choice === q.answer) {
    score++;
    if (q.animate) q.animate();
  }
  currentQuestion++;
  if (currentQuestion < questions.length) {
    setTimeout(showQuestion, 1200);
  } else {
    endQuiz();
  }
}

function endQuiz() {
  clearAnimation();
  const timeTaken = ((Date.now() - startTime) / 1000).toFixed(1);
  const box = document.getElementById("question-box");
  box.innerHTML = `<h2>Quiz Complete!</h2><p>Score: ${score}/${questions.length}</p><p>Time: ${timeTaken} sec</p>`;
  document.getElementById("score").textContent = "Well done!";
}

showQuestion();
</script>
</body>
</html>
